#项目部署名
server.servlet.context-path=/
server.tomcat.uri-encoding=UTF-8
#服务器最大线程数
server.tomcat.max-threads=500
#给实体取别名
mybatis.type-aliases-package=com.example.lsc.dao.entity
#配置mvc前缀
spring.mvc.view.prefix=/WEB-INF/jsp/
#配置mvc后缀
spring.mvc.view.suffix=.jsp
#配置静态资源路径，防止被拦截
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/
#配置出错跳转页面
server.error.path=/WEB-INF/jsp/error.jsp
#数据库设定
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/lsc?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
#文件上传大小限制
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#设置服务器端口
server.port=8080